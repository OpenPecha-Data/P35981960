    84cf:
      title: སེང་གེ་རྩེ་པ་ལ་གནང་བའི་བཀའ་ཤོག་དགེ་ལེགས་ཀྱི་ཚིགས་སུ་བཀའ་དམ་གཅིག་དང་བཞི།  གཞིས་ཁ་རིན་སྤུངས་པ་དཔོན་བློན་སོགས་ལ་གནང་བའི་བཀའ་ཤོག་དགུ་དང་།
        སྣར་ཐང་པས་རྩོམ་གྲོགས་ཞུས་པ་གཅིག ཚོང་འདུས་པ་ལ་གནང་བའི་བཀའ་ཤོག གནས་གསར་བ་ལ་གནང་བའི་བཀའ་ཤོག
        གནས་པ་ལ་གནང་བའི་བཀའ་ཤོག་གཉིས། རྩེད་པ་ནམ་མཁའ་ལ་གནང་བའི་བཀའ་ཤོག རིན་ཆེན་རྩེ་བའི་གཉེར་པ་དཀྱིལ་མཁར་སེང་སྡིང་པ་ལ་གནང་བའི་དྲིས་ལན་བཀའ་ཤོག
        ཁམས་ཀྱི་འབུལ་སྡུད་པ་བླ་མ་སྒྲ་ཚད་པ་དཀོན་མཆོག་རྒྱ་མཚོ་དགེ་སློང་ནམ་མཁའ་རྩེ་མོ་རྟ་འབུལ་མདོ་སྔགས་རབ་འབྱམས་པ་ཀུན་དགའ་དཔལ་འབྱོར་རྣམས་ལ་གནང་བའི་ལམ་ཡིག་སྡེ་ཚན་གསུམ།
        ཡིག་མཁན་ཟླ་གྲགས་ལ་གནང་བའི་གདམ་པ། མཁར་སྤེ་རབ་འབྱམས་པ་བློ་གྲོས་རབ་གསལ་གྱི་དྲིས་ལན་གཉིས།
        རབ་འབྱམས་པ་དབང་ཕྱུག་རྒྱལ་མཚན་ལ་གནང་བའི་གདམ་པ། གདོང་དགའ་བ་ཀུན་སྤངས་ཆོས་ལ་བསྐུལ་བའི་གཏམ།
        བྱས་འགྱུར་པའི་སྒྲུབ་ཆེན་རྣམས་ལ་དགེ་སྦྱོར་བསྐུལ་འདེབས། སྣར་ཐང་སྟོང་དཔོན་དཔོན་བློན་ལ་གདམ་པ་གཉིས།
        རིགས་དྲུག་འཁོར་བའི་སྡུག་བསྔལ་གྱི་སྣང་ཚུལ་རྩོམ་འཕྲོ་གཅིག རྗེ་ཉིད་རང་གི་ཐུགས་དམ་སྨོན་ལམ་ཚིགས་བཅད་མ།
        དབུ་རྩེ་རྙིང་མ་དང་སྒོ་རུམ་གྱི་རྟེན་གསུམ་རྣམས་ཀྱི་དཀར་ཆག་ཚིགས་བཅད་གཉིས། ཚེ་ལྷ་དང་ནོར་ལྷའི་ཚིགས་བཅད་ཤླཽ་ཀ་གཉིས།
        རྗེ་བཙུན་འཇམ་དབྱངས་གཟི་འོད་འབར་བའི་དྲུང་དུ་རྗེ་ཉིད་ཀྱི་སྣམ་སྦྱར་ཕུལ་བའི་ཁ་ཡིག
        གསེར་ཁང་ན་བཞུགས་ཡོངས་འཛིན་དཀོན་མཆོག་འཕེལ་བའི་དགོངས་པ་རྫོགས་ཐབས་སུ། རྗེ་ཉིད་ཀྱིས་བཞེངས་པའི་བླ་མ་རིན་འབྱུང་གི་སྙན་དར་ཁ་ཡིག
        རྗེ་སངས་རྒྱས་རིན་ཆེན་གྱི་ནང་རྟེན་གླིང་ཁ་ན་བཞུགས་པའི་ཐུབ་པའི་སྙན་དར་ཁ་ཡིག སྒོ་རུམ་དང་།
        ནང་སོའི་དགོན་ཁང་དུ། གཞིས་རིན་སྤུངས་ནས་གཏོར་གསོས་གནང་སྐབས་ཀྱི་སྙན་དར་ཁ་ཡིག་ལེ་ཚན་དགུ།
        རྩེད་པ་ནམ་མཁས་ཆོས་སྐྱོང་ཐུན་མོང་དུ་ཕུལ་བའི་སྙན་དར་ཁ་ཡིག་གཅིག་བསྲུབས་ན་བཞུགས་ཡོད།
        ཆོས་རྗེ་དཀོན་མཆོག་ཚུལ་ཁྲིམས་པའི་གདུང་རྟེན་རྒྱལ་རྩེ་ན་བཞུགས་པའི་དངུལ་གྱི་མཆོད་རྟེན་ལ་མངགས་པ་བཀྲ་ཤིས་ཀྱི་མགྲིན་དབྱངས་ཞེས་པ་གཅིག
        དཔལ་དུས་ཀྱི་འཁོར་ལོ་ལ་བསྟོད་པ། གུར་མགོན་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག དམར་པོ་སྐོར་གསུམ་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག
        མངའ་རིས་རྒྱལ་པོ་ལ་གནང་བའི་བསྟོད་པ། རྗེ་ཉིད་ཀྱི་བུ་སློབ་སོགས་དད་གསོའི་བསྐུལ་བའི་ངོར་མཛད་པ་ལ།
        བྱང་པ་བདག་ཆེན་ཀུན་དགའ་བཀྲ་ཤིས་པ་ལ་བསྟོད་པ། གུག་གེ་གཞི་སྡེ་པ་ནམ་མཁའ་བརྟན་པ་ལ་བསྟོད་པ།
        དཔལ་འཁོར་བདེ་ཆེན་གྱི་མཁན་པོ་དཀོན་མཆོག་ཚུལ་ཁྲིམས་ལ་བསྟོད་པ། ལོ་དགོན་པའི་སྤྱན་སྔ་ལ་བསྟོད་པ།
        བློ་གྲོས་རབ་གསལ་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག ཆོས་རྗེ་མགོན་པོ་དབང་ཕྱུག་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག
        ཐུབ་བསྟན་རྣམ་རྒྱལ་གྱི་གདན་ས་པ་བཀྲ་ཤིས་བརྟན་པ་ལ་བསྟོད་པ། ཆོས་རྗེ་དཔལ་ལྡན་རྒྱལ་མཚན་ལ་བསྟོད་པ།
        ཐུབ་བསྟན་ཡངས་པ་ཅན་གྱི་གདན་ས་པ་གྲགས་པ་མཚན་ལ་བསྟོད་པ། སྐྱེ་ཙ་མཁན་པོ་རྡོར་འཛིན་ལ་བསྟོད་པ།
        གཏིང་སྐྱེས་པ་ཆོས་རྗེ་ཀུན་དགའ་བཀྲ་ཤིས་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག ཆོས་རྗེ་རྡོ་རྗེ་སེང་གེ་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག
        ཉག་རོ་གསེར་མདོག་པའི་བླ་མ་ལ་བསྟོད་པ། ཇོ་ནང་མཁན་པོ་དཔལ་ལྡན་རིན་ཆེན་ལ་བསྟོད་པ།
        ཆོས་རྗེ་སངས་རྒྱས་རྒྱལ་མཚན་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག ཆོས་རྗེ་ཀུན་དགའ་རྒྱ་མཚོ་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག
        ཡང་ཇོ་ནང་མཁན་པོ་ལ་བསྟོད་པ་ཤླཽ་ཀ་གཅིག སྒྲུབ་པ་སངས་རྒྱས་དཔལ་ལ་བསྟོད་པ། སྒྲུབ་ཐབས་སྐོར་ལ་བླ་མ་རིན་ཆེན་འབྱུང་གི་སྒྲུབ་ཐབས།
        བིར་བསྲུང་ཐུན་མོང་མ་ཡིན་པའི་བསྒོམ་ཚུལ།

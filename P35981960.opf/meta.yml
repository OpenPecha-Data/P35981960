    ef94:
      title: རྒྱ་ནག་རྒྱལ་པོ་ལ་ཕུལ་བའི་ཞུ་ཡིག མངའ་རིས་རྫོང་ཁར་མངའ་བདག་རྒྱལ་པོ་ལ་གནང་བ།  གློ་བོ་མཁན་ཆེན་བསོད་ནམས་ལྷུན་གྲུབ་ལ་ཕུལ་བའི་ཞུ་ཡིག་ཉིས་འབིགས་གཅིག་དང་བཞི།  ཞ་ལུ་ལོ་ཆེན་ལ་ཕུལ་བའི་ཞུ་ཡིག
        ཨེ་ཝྃ་ཆོས་ལྡན་གྱི་འབུལ་སྡུད་པ་དགེ་འདུན་དཔལ་བཟང་ལ་གདམས་པ།  ཡིག་མཁན་ཟླ་གྲགས་ལ་གནང་བའི་བཀའ་ཤོག་གཉིས།
        ལོ་དགོན་པའི་སྤྱན་སྔ་ལ་གནང་བའི་བཀའ་ཤོག་སྡེབ་སྦྱོར་མེད་པ་གཅིག་དང་། ཡོད་པ་གཉིས་ཏེ་གསུམ།
        བླ་མ་སྒྲ་ཚད་པ་དཀོན་མཆོག་རྒྱ་མཚོ་ལ་གནང་བའི་བཀའ་ཤོག བྱང་པ་ཆོས་རྗེ་རིན་ཆེན་བཟང་པོ་ལ་གནང་བའི་བཀའ་ཤོག་གཉིས།
        ཐུབ་བསྟན་རྣམ་རྒྱལ་གྱི་མཁན་པོ་ཆོས་རྗེ་བློ་གྲོས་རབ་ཡངས་པ་ལ་གནང་བའི་བཀའ་ཤོག རབ་འབྱམས་པ་ཀུན་ཚེ་ལ་གནང་བའི་བཀའ་ཤོག
        སྨིན་དྲུག་ལོ་ཙཱ་ལ་གནང་བའི་བཀའ་ཤོག གདོང་དགའ་བ་ཀུན་སྤངས་ཚེ་རིང་གྲགས་པ་ལ་གནང་བའི་བཀའ་ཤོག
        ལྷུན་རྩེ་མཁན་པོ་ཐམས་ཅད་མཁྱེན་པ་ལ་གནང་བའི་བཀའ་ཤོག འདོལ་ཁ་རྒྱལ་པོ་ལ་གནང་བའི་བཀའ་ཤོག
